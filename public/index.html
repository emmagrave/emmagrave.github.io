<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>Mon Portfolio – Emma Grave</title>
    <meta name="description" content="Portfolio de Emma, étudiante en informatique. Découvrez mes projets, compétences, et mon parcours.">
    <meta name="author" content="Emma Grave">

    <!-- Favicon -->
    <link rel="icon" href="/assets/img/favicon.png" type="image/x-icon">

    <!-- Open Graph (réseaux sociaux) -->
    <meta property="og:title" content="Portfolio – Emma Grave">
    <meta property="og:description" content="Découvrez mes compétences, projets et parcours en développement web.">
    <meta property="og:image" content="/assets/img/preview.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://emmagrave-portfolio.com">

    <!-- CSS compilé (Tailwind + LESS) -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Scripts AlpineJS -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="relative">

<div id="header" class="w-screen flex justify-between items-center p-8 pl-4 absolute">
    <div id="logo">
        <img class="w-25" src="/assets/img/logo.png" alt="Logo">
    </div>
    <ul class="flex gap-10 font-merriweather">
        <li><a href="#about">À propos</a></li>
        <li><a href="#news">Actualités</a></li>
        <li><a href="#skills">Compétences</a></li>
        <li><a href="#alternance">Alternance</a></li>
        <li><a href="#projects">Projets</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</div>

<div id="hompage" class="relative flex w-screen h-screen select-none font-merriweather">

    <div class="flex flex-col gap-20 w-1/20 px-4 items-center justify-center">
        <img class="w-8 h-8" src="/assets/img/networks/linkedin.svg" alt="LinkedIn">
        <img class="w-8 h-8" src="/assets/img/networks/github.svg" alt="Github">
        <img class="w-8 h-8" src="/assets/img/networks/email.png" alt="Email">
    </div>

    <div class="flex flex-col items-center justify-center w-full pt-30">
        <span class="text-5xl relative [right:10%] me">Emma Grave</span>
        <h1 class="h1 pb-30 tracking-widest">PORTFOLIO</h1>
        <span class="text-3xl relative [right:-25%] text-center text-gray-700">
            Alternante<br>-<br>Développeuse web
        </span>
    </div>

    <img src="/assets/img/me.png" alt="Photo de Emma" class="absolute bottom-0 left-1/4 w-[720px] z-30"/>
</div>

</body>
